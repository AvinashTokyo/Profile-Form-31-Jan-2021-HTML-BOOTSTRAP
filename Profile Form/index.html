<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- custom css -->
  <link rel="stylesheet" href="./login.css">
</head>

<body>
  <div id="nav">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky">
      <div class="container-fluid">
        <a class="navbar-brand" href=""><i class="fab fa-500px"></i></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#signup">SignUp</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div id="form-head">
    <div class="container">
      <div class="row">
        <h4 class="mt-5">Profile Settings</h4>
      </div>
      <div class="row form-head">
        <a href="#home1">Home</a>
        <span class="vertical-line"></span>
        <a href="#page1">Page</a>
        <span class="vertical-line"></span>
        <a href="#settings1">Settings</a>
      </div>

    </div>

  </div>

  <div class="container mt-4">
    <span class="info">Public Info</span>
  </div>

  <!-- Form Card -->
  <div class="container rounded bg-white mt-3 mb-5">
    <div class="row">
      <!-- logo left side -->
      <div class="col-md-3">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="mt-5" width="150px"
            src="./img/BA Logo.png"><span class="font-weight-bold">Team BPA</span><span
            class="text-black-50">breakpoint1910@gmail.com</span>
        </div>
      </div>

      <!-- center content -->
      <div class="col-md-5 border-right">
        <div class="p-2 py-5">
          <h5>Profile Settings</h5>

          <!-- first name -->
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels" for="name">Name</label>
              <input type="text" class="form-control" placeholder="First name" value="" id="name">
            </div>
            <!-- surname -->
            <div class="col-md-6">
              <label class="labels" for="surname">Surname</label>
              <input type="text" class="form-control" value="" placeholder="Surname" id="surname">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label class="labels" for="mobile-number">Mobile Number</label>
              <input type="text" class="form-control" placeholder="Enter phone number" value="" id="mobile-number">
            </div>

            <div class="col-md-12">
              <label class="labels" for="add-1">Address Line 1</label>
              <input type="text" class="form-control" placeholder="Enter Address Line 1" value="" id="add-1">
            </div>

            <div class="col-md-12">
              <label class="labels" for="add-2">Address Line 2</label>
              <input type="text" class="form-control" placeholder="Enter Address Line 2" value="" id="add-2">
            </div>

            <div class="col-md-12">
              <label class="labels" for="postcode">Postcode</label>
              <input type="text" class="form-control" placeholder="Postcode" value="" id="postcode">
            </div>

            <div class="col-md-12">
              <label class="labels" for="state">State</label>
              <input type="text" class="form-control" placeholder="State" value="" id="state">
            </div>

            <div class="col-md-12">
              <label class="labels" for="area">Area</label>
              <input type="text" class="form-control" placeholder="Area" value="" id="area">
            </div>

            <div class="col-md-12">
              <label class="labels" for="email">Email ID</label>
              <input type="text" class="form-control" placeholder="abc@mail.com" value="" id="email">
            </div>

            <div class="col-md-12">
              <label class="labels" for="education">Education</label><input type="text" class="form-control"
                placeholder="Education" value="" id="education">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="labels" for="country">Country</label>
              <input type="text" class="form-control" placeholder="Country" value="" id="country">
            </div>

            <div class="col-md-6">
              <label class="labels" for="state/region">State/Region</label>
              <input type="text" class="form-control" value="" placeholder="State/Region" id="state/region">
            </div>
          </div>

          <!-- save profile button -->
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">Save Profile</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex">
            <span>Edit Experience&nbsp;</span>
            <span class="border px-3 p-1 add-experience">
              <i class="fa fa-plus">
              </i>&nbsp;Experience</span>
          </div>
          <br>
          <div class="col-md-12">
            <label class="labels">Experience in Designing</label>
            <input type="text" class="form-control" placeholder="Experience" value="">
          </div>
          <br>
          <div class="col-md-12">
            <label class="labels" for="add-details">Additional Details</label>
            <input type="text" class="form-control" placeholder="Additional Details" value="" id="add-details">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="copyright"> Â© Copyright 
        <strong><span>Breakpoint Avinash</span></strong>
        . All Rights Reserved 
      </div>

  </div>
  </footer>
  
</body>
</html>
